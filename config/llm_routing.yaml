# Provider credentials for models that need custom endpoints
providers:
  glm:
    api_base: "https://open.bigmodel.cn/api/paas/v4"
    api_key_env: "ZHIPUAI_API_KEY"
  openrouter:
    api_base: "https://openrouter.ai/api/v1"
    api_key_env: "OPENROUTER_API_KEY"

routing:
  # Query expansion / translation (lightweight, needs multilingual ability)
  query_expansion:
    primary: openrouter/google/gemini-2.0-flash-001
    fallback: openrouter/meta-llama/llama-3.3-70b-instruct
    provider: openrouter
    temperature: 0.3
    max_tokens: 500

  # Chinese journal writing
  writing_zh:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.7
    max_tokens: 16000

  # English/French close reading
  close_reading:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.3
    max_tokens: 12000

  # Long document full analysis
  long_document_analysis:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.3
    max_tokens: 16000

  # Topic analysis, reasoning
  topic_discovery:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.5
    max_tokens: 12000

  # Metadata processing, formatting
  metadata_processing:
    primary: openrouter/google/gemini-2.0-flash-001
    fallback: openrouter/meta-llama/llama-3.3-70b-instruct
    provider: openrouter
    temperature: 0.1
    max_tokens: 8000

  # Self-review / quality check
  self_review:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.3
    max_tokens: 12000

  # French writing
  writing_fr:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.7
    max_tokens: 16000

  # English writing
  writing_en:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.7
    max_tokens: 16000

  # Generic writing (language auto-detected)
  writing:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.7
    max_tokens: 16000

  # Self-Refine critique pass
  critique:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.3
    max_tokens: 12000

  # Gap analysis / multi-perspective questioning
  gap_analysis:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.5
    max_tokens: 12000

  # Reference verification (needs precision)
  reference_verification:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.0
    max_tokens: 8000

  # Cover letter / response to reviewers
  correspondence:
    primary: openrouter/google/gemini-2.5-flash
    fallback: openrouter/google/gemini-2.0-flash-001
    provider: openrouter
    temperature: 0.5
    max_tokens: 10000

# Default settings
defaults:
  primary: openrouter/google/gemini-2.5-flash
  fallback: openrouter/google/gemini-2.0-flash-001
  provider: openrouter
  temperature: 0.3
  max_tokens: 12000
  timeout: 180
  max_retries: 2
